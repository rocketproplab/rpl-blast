{% extends "base.html" %}

{% block title %}BLAST | Flow Control Valves{% endblock %}
{% block header_title %}Flow Control Valves{% endblock %}

{% block head %}
<script>
const Config = {
    FLOW_CONTROL_VALVES: {{ config.FLOW_CONTROL_VALVES | tojson }},
    VALVE_GROUPS: {{ config.VALVE_GROUPS | tojson }}
};
</script>
<script src="{{ url_for('static', filename='js/valves.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="valve-section">
        <div class="valve-indicators">
            {% for i in range(6) %}
            <div id="flow{{ i + 1 }}" class="indicator"></div>
            {% endfor %}
        </div>
        <div class="valve-controls">
            <div class="individual-controls">
                {% for i in range(6) %}
                <button onclick="handleValveClick({{ i + 1 }})">V{{ i + 1 }}</button>
                {% endfor %}
            </div>
            <div class="triple-controls">
                <button onclick="handleValveClick('left')">Left Triple</button>
                <button onclick="handleValveClick('right')">Right Triple</button>
                <button onclick="handleValveClick('all')" class="all-valve-btn">All Valves</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
