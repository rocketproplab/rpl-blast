<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="site-title">
                <span class="blast-text">BLAST</span> | <span class="page-name">{% block header_title %}Big Launch Analysis & Stats Terminal{% endblock %}</span>
            </h1>
            {% if request.endpoint != 'main.index' %}
            <nav class="page-nav">
                <a href="{{ url_for('main.index') }}" class="nav-link">‚Üê Back to Dashboard</a>
            </nav>
            {% endif %}
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Browser monitoring script -->
    <script src="{{ url_for('static', filename='js/browser_monitor.js') }}"></script>
</body>
</html>
